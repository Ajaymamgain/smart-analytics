<!doctype html>
<html lang="en">

<head>
<title>Smart Analytics | Forgot Password</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Dashboard re-imagined.">
<meta name="author" content="Ajay Mamgain">

<link rel="icon" href="{{url_for('static', filename='assets/images/favicon.ico')}}" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/font-awesome/css/font-awesome.min.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/animate-css/vivify.min.css')}}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{{url_for('static', filename='assets/css/site.min.css')}}">

</head>

<body class="theme-cyan font-montserrat">

    <!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
    </div>
</div>

<div class="pattern">
    <span class="red"></span>
    <span class="indigo"></span>
    <span class="blue"></span>
    <span class="green"></span>
    <span class="orange"></span>
</div>
<div class="auth-main particles_js">
    <div class="auth_div vivify popIn">
        <div class="auth_brand">
            <a class="navbar-brand" href="javascript:void(0);"><img
                    src="{{url_for('static', filename='assets/images/icon.svg')}}" width=" 30" height="30"
                    class="d-inline-block align-top mr-2" alt="">Oculux</a>
        </div>
        <div class="card forgot-pass">
            <div class="body">
                <p class="lead mb-3"><strong>Oops</strong>,<br> forgot something?</p>
                <p>Type email to recover password.</p>
                <form class="form-auth-small" action="index.html">
                    <div class="form-group">                                    
                        <input type="email" class="form-control round" id="signup-password" placeholder="email">
                    </div>
                    <button type="submit" class="btn btn-round btn-primary btn-lg btn-block">RESET PASSWORD</button>
                    <div class="bottom">
                        <span class="helper-text">Know your password? <a href="{{url_for('login')}}">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
</div>
<!-- END WRAPPER -->
    
<script src="{{url_for('static', filename='assets/bundles/libscripts.bundle.js')}}"></script>
<script src="{{url_for('static', filename='assets/bundles/vendorscripts.bundle.js')}}"></script>
<script src="{{url_for('static', filename='assets/bundles/mainscripts.bundle.js')}}"></script>
</body>
</html>
