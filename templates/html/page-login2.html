<!doctype html>
<html lang="en">

<head>
<title>Smart Analytics | Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Dashboard re-imagined.">
<meta name="author" content="Ajay Mamgain">

<link rel="icon" href="{{url_for('static', filename='assets/images/favicon.ico')}}" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/font-awesome/css/font-awesome.min.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='assets/vendor/animate-css/vivify.min.css')}}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{{url_for('static', filename='assets/css/site.min.css')}}">

</head>

<body class="theme-cyan font-montserrat">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
    </div>
</div>

<div class="auth-main2 particles_js">
    <div class="auth_div vivify fadeInTop">
        <div class="card">            
            <div class="body">
                <div class="login-img">
                    <img class="img-fluid" src="{{url_for('static', filename='assets/images/login-img.png')}}" />
                </div>
                <form class="form-auth-small"  method = "POST" action="{{url_for('login')}}">
                    <div class="mb-3">
                        <p class="lead">Login to your account</p>
                    </div>
                    <div class="form-group">
                           <input type="text" class="form-control round" name="name" placeholder="name">
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-control round" name="password"  placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-round btn-block">LOGIN</button>
                    <div class="mt-4">
                        <span>Don't have an account? <a href="{{url_for('register')}}">Register</a></span>
                    </div>
                </form>
                <div class="pattern">
                    <span class="red"></span>
                    <span class="indigo"></span>
                    <span class="blue"></span>
                    <span class="green"></span>
                    <span class="orange"></span>
                </div>
            </div>            
        </div>
    </div>
    <div id="particles-js"></div>
</div>
<!-- END WRAPPER -->
    
<script src="{{url_for('static', filename='assets/bundles/libscripts.bundle.js')}}"></script>
<script src="{{url_for('static', filename='assets/bundles/vendorscripts.bundle.js')}}"></script>
<script src="{{url_for('static', filename='assets/bundles/mainscripts.bundle.js')}}"></script>
</body>
</html>
